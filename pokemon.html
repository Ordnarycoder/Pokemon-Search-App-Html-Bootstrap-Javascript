<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            color: #ffcc00;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            font-family: "Inter";
        }

        #search-input {
            border-radius: 30px;
            border: 2px solid #ffcc00;
            padding: 10px 20px;
            font-family: sans-serif;

        }

        #search-button {
            background-color: #ffcc00;
            border: none;
            border-radius: 30px;
            padding-right: 15px;
            text-align: center;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }

        #search-button:hover {
            background-color: #ff9900;
        }

        #pokemon-details {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        #pokemon-name {
            font-weight: bold;
            font-size: 1.5em;
            color: #ffcc00;
        }

        p {
            margin-bottom: 10px;
            font-size: 1.1em;
            font-family: "PT Sans";
        }

        #types {
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
        }

        footer img {
            width: 100px;
            height: auto;
        }
        ::placeholder {
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pokémon Search App</h1>
        <div class="input-group mb-3">
            <input type="text" id="search-input" class="form-control" placeholder="Enter Pokémon name or ID" required>
            <div class="input-group-append">
                <button id="search-button" class="btn">Search</button>
            </div>
        </div>

        <div id="pokemon-details" class="text-center">
            <h2 id="pokemon-name"></h2>
            <p id="pokemon-id"></p>
            <p id="weight"></p>
            <p id="height"></p>
            <div id="types"></div>
            <p>HP: <span id="hp"></span></p>
            <p>Attack: <span id="attack"></span></p>
            <p>Defense: <span id="defense"></span></p>
            <p>Special Attack: <span id="special-attack"></span></p>
            <p>Special Defense: <span id="special-defense"></span></p>
            <p>Speed: <span id="speed"></span></p>
        </div>
    </div>

    <footer>
        <img src="https://upload.wikimedia.org/wikipedia/tr/thumb/e/ed/Ash_Ketchum_New_Series.png/320px-Ash_Ketchum_New_Series.png" alt="Ash Ketchum">
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
